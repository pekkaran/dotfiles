# i3status configuration file.
# see "man i3status" for documentation.

general {
        colors = false
        interval = 5
}

#order += "ipv6"
# order += "disk /home"
# order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
#order += "ethernet eth0"
order += "battery 0"
# order += "load"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        # format_up = "W: (%quality at %essid) %ip"
        format_up = "%essid: %quality "
        format_down = "wifi-down "
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = " %status %percentage %remaining "
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = " %Y-%m-%d  %H:%M:%S "
}

load {
        format = "%1min"
}

disk "/home" {
        format = "%avail"
        low_threshold = "10"
        threshold_type = "percentage_avail"
}

volume master {
        format = " ♪ %volume "
        format_muted = "♪ %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
